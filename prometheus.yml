global:
  scrape_interval: 15s      # Как часто опрашивать targets
  evaluation_interval: 15s  # Как часто вычислять алерты

scrape_configs:
  # Prometheus собирает метрики о себе
  - job_name: 'prometheus'
    static_configs:
      - targets: ['prometheus:9090']

  # Метрики вашего приложения
  - job_name: 'web'
    metrics_path: /metrics
    static_configs:
      - targets: ['web:8080']

  # cAdvisor — метрики Docker-контейнеров (CPU, Memory, Network)
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']

  # Node Exporter — метрики хостовой системы (диск, сеть, CPU хоста)
  - job_name: 'node'
    static_configs:
      - targets: ['node_exporter:9100']

  # Redis Exporter — метрики Redis (operations/sec, latency, память)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis_exporter:9121']
