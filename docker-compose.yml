name: compose-counter

services:
  web:
    build: .
    ports:
      - "${HOST_PORT}:5000"
    environment:
      REDIS_HOST: redis
      REDIS_PORT: "${REDIS_PORT}"
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379" # опционально — доступ с хоста
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 3s
      timeout: 2s
      retries: 10
    restart: unless-stopped

  # UI для Redis
  redis-commander:
    image: rediscommander/redis-commander:latest
    environment:
      - REDIS_HOSTS=local:redis:6379
    depends_on:
      redis:
        condition: service_healthy
    ports:
      - "8081:8081"
    restart: unless-stopped

volumes:
  redis_data:
